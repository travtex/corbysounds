<!DOCTYPE html>
<html >
<head >
	<meta charset="utf-8" >
	<meta name="viewport"
	      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" >
	<title ></title >

	<link href="lib/ionic/css/ionic.css"
	      rel="stylesheet" >
	<link href="css/style.css"
	      rel="stylesheet" >

	
	<script src="lib/ionic/js/ionic.bundle.js" ></script >

	<script src="cordova.js" ></script >

	<script src="js/app.js" ></script>
</head >
<body ng-app="soundboard" >

<ion-pane ng-controller="SoundBoardCtrl">
	<ion-header-bar class="bar-energized" >
		<div class="buttons">
			<button class="button button-icon ion-ios-minus-outline" ng-click="model.showDelete = !model.showDelete; model.showMove = false;"></button>
		</div>
		<h1 class="title" >Soundboard</h1 >
		<div class="buttons">
			<button class="button" ng-click="model.showMove = !model.showMove; model.showDelete = false;">
				Move
			</button>
		</div>
	</ion-header-bar >
	<ion-content >

		<ion-list show-delete="model.showDelete" show-reorder="model.showMove">
			<ion-item ng-repeat="sound in model.sounds" class="item-thumbnail-left item-icon-right item-remove-animate" ng-click="play(sound)">
				<img ng-src="{{sound.image}}" alt="" />
				<h2>{{ sound.title }}</h2>
				<p>{{ sound.desc }}</p>
				<i class="icon ion-volume-high"></i>
				<ion-delete-button class="ion-minus-circled" ng-click="deleteSound($index)"></ion-delete-button>
				<ion-reorder-button on-reorder="moveSound(sound, $fromIndex, $toIndex)" class="ion-navicon"></ion-reorder-button>
			</ion-item>
		</ion-list >

	</ion-content >
</ion-pane >
</body >
</html >
